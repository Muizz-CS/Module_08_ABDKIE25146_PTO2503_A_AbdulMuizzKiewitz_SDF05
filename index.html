<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg font-bold text-lg" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col gap-3">
                                <input id="email" type="Email Address " class="text-grey-200 rounded-md px-6 py-2.5 mt-6" placeholder="Email Address">
                                <button class="w-full px-6 py-2.5 bg-orange-500 rounded-md">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] mt-10">Quick Link</p>
                            <div class="flex flex-col gap-2">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] mt-10">Technologies</p>
                            <div class="flex flex-col gap-2">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
